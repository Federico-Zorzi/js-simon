  <body>
    <main>
      <div class="container my-5">
        <div class="card text-center">
          <div class="card-body">
            <div class="card-title">
              <h1>Simon says</h1>
              <h3>Generazione numeri casuali da 1 a 99</h3>
            </div>
            <!-- random numbers -->
            <div class="d-flex justify-content-center">
              <ul
                id="random-number-list"
                class="list-group list-group-horizontal-md"
              >
                <!-- <li class="list-group-item">XX</li>
                <li class="list-group-item">XX</li>
                <li class="list-group-item">XX</li>
                <li class="list-group-item">XX</li>
                <li class="list-group-item">XX</li> -->
              </ul>
            </div>

            <hr />

            <!-- inputs numbers -->
            <div>
              <h3>Inserisci i numeri:</h3>
            </div>
            <form
              id="confirm-numbers"
              class="row row-cols-5 justify-content-center"
            >
              <div class="col">
                <input
                  type="number"
                  class="form-control"
                  id="user-number1"
                  required
                  value="1"
                />
              </div>
              <div class="col">
                <input
                  type="number"
                  class="form-control"
                  id="user-number2"
                  required
                  value="2"
                />
              </div>
              <div class="col">
                <input
                  type="number"
                  class="form-control"
                  id="user-number3"
                  required
                  value="3"
                />
              </div>
              <div class="col">
                <input
                  type="number"
                  class="form-control"
                  id="user-number4"
                  required
                  value="4"
                />
              </div>
              <div class="col">
                <input
                  type="number"
                  class="form-control"
                  id="user-number5"
                  required
                  value="5"
                />
              </div>
              <div class="col-12 mt-3">
                <button type="submit" class="btn btn-success">
                  Conferma numeri
                </button>
              </div>
              <div>
                <span id="message-for-user"></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- BOOSTRAP JS -->
